<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription | Desafio JS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 text-slate-800 antialiased">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        
        <div class="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <div class="p-8">
            <div class="flex justify-center mb-6">
                <div class="bg-indigo-50 p-3 rounded-full text-indigo-600">
                    <i class="ph ph-envelope-simple-open text-3xl"></i>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-center mb-2 text-slate-900">Assine nossa Newsletter</h2>
            <p class="text-slate-500 text-center mb-8 text-sm leading-relaxed">
                Receba dicas semanais sobre desenvolvimento front-end, boas pr치ticas e desafios de c칩digo.
            </p>

            <form class="space-y-4" onsubmit="event.preventDefault()">
                <div class="relative group">
                    <label for="email" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5 ml-1">
                        Seu melhor e-mail
                    </label>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <i class="ph ph-at text-lg"></i>
                        </div>

                        <input 
                            type="email" 
                            id="email" 
                            class="block w-full pl-10 pr-10 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl text-slate-900 text-sm placeholder:text-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300"
                            placeholder="dev@exemplo.com"
                            autocomplete="off"
                        >

                        <div id="status-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none transition-opacity duration-300 opacity-0">
                            </div>
                    </div>

                    <p id="helper-text" class="mt-2 text-xs text-slate-500 ml-1 h-4 transition-colors duration-300">
                        Digite um endere칞o v치lido para continuar.
                    </p>
                </div>

                <button class="w-full bg-slate-900 text-white font-medium py-3 px-4 rounded-xl hover:bg-slate-800 focus:ring-4 focus:ring-slate-200 transition-all duration-300 transform active:scale-[0.98] shadow-lg shadow-slate-200">
                    Inscrever-se agora
                </button>
            </form>
        </div>
        
        <div class="bg-slate-50 py-3 px-8 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400">游 Seus dados est칚o seguros. Zero spam.</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const statusIcon = document.getElementById('status-icon');
        const helperText = document.getElementById('helper-text');
        const submitBtn = form.querySelector('button');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        emailInput.addEventListener('input', function(event) {
            const email = event.target.value;

            if (email === '') {
                resetStyles();
                return;
            }

            const isValid = emailRegex.test(email);
            if (isValid) {
                setValidState();
            } else {
                setInvalidState();
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 

            const email = emailInput.value;

            if (!emailRegex.test(email)) {
                emailInput.focus();
                setInvalidState();
                return;
            }

            const originalBtnText = "Inscrever-se agora";
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="ph ph-spinner animate-spin text-xl align-middle mr-2"></i> Enviando...';
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            setTimeout(() => {
                submitBtn.innerHTML = '<i class="ph-fill ph-check-circle text-xl align-middle mr-2"></i> Inscrito com Sucesso!';
                submitBtn.classList.replace('bg-slate-900', 'bg-emerald-600');
                submitBtn.classList.replace('hover:bg-slate-800', 'hover:bg-emerald-700');
                helperText.innerText = "Cadastro realizado! Verifique sua caixa de entrada.";

                setTimeout(() => {
                    emailInput.value = '';
                    resetStyles();
                    
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                    submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                    submitBtn.classList.replace('bg-emerald-600', 'bg-slate-900');
                    submitBtn.classList.replace('hover:bg-emerald-700', 'hover:bg-slate-800');
                }, 3000);

            }, 1500);
        });

        function setValidState() {
            emailInput.className = "block w-full pl-10 pr-10 py-3 bg-slate-50 border-2 border-emerald-500 rounded-xl text-slate-900 text-sm placeholder:text-slate-400 focus:outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all duration-300";
            statusIcon.innerHTML = '<i class="ph-fill ph-check-circle text-emerald-500 text-xl"></i>';
            statusIcon.classList.remove('opacity-0');
            helperText.innerText = "E-mail v치lido! Pronto para decolar.";
            helperText.className = "mt-2 text-xs text-emerald-600 font-medium ml-1 transition-colors duration-300";
        }

        function setInvalidState() {
            emailInput.className = "block w-full pl-10 pr-10 py-3 bg-slate-50 border-2 border-red-400 rounded-xl text-slate-900 text-sm placeholder:text-slate-400 focus:outline-none focus:border-red-500 focus:ring-4 focus:ring-red-500/10 transition-all duration-300";
            statusIcon.innerHTML = '<i class="ph-fill ph-warning-circle text-red-500 text-xl"></i>';
            statusIcon.classList.remove('opacity-0');
            helperText.innerText = "Humm... esse e-mail parece incompleto.";
            helperText.className = "mt-2 text-xs text-red-500 ml-1 transition-colors duration-300";
        }

        function resetStyles() {
            emailInput.className = "block w-full pl-10 pr-10 py-3 bg-slate-50 border-2 border-slate-200 rounded-xl text-slate-900 text-sm placeholder:text-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300";
            statusIcon.classList.add('opacity-0');
            helperText.innerText = "Comece a digitar para validar...";
            helperText.className = "mt-2 text-xs text-slate-500 ml-1 transition-colors duration-300";
        }
    </script>
</body>

</body>
</html>
